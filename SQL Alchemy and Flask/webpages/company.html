<!DOCTYPE html>
<html>
  <head>
    <title>Company Details</title>

      body{
        background-color: #130e22;
        text-align: center;
        color: #e1e1e1;
      }
    </style>
  </head>
  <body>
    <h1>Company Details</h1>
    {% if action == 'search': %}
    Enter the company name you want to search :

  </body>
</html>

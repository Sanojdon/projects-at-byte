<!DOCTYPE html>
<html>
  <head>
    <title>User Result</title>
    <style>
      body{
        background-color: #00aaf3;
        text-align: center;
      }
      table{
        padding: 20px;
      }
      table td{
        border: 3px solid blue;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    {% if(action == "Search"): %}
    <h2>{{action}} Result</h2>
    <table align="center">
      {% for k,v in data[0].items() %}
      <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
      </tr>
      {% endfor %}
    </table>
      {% else: %}
    <h2>Get {{ action }}</h2>
    <table align="center">
    {% for k,v in data.items():%}
    {% if(k != 'Status'):%}
    <tr>
      <td>{{ k }}</td>
      <td>{{ v }}</td>
    </tr>
    {% endif %}
    {%endfor%}
    </table>
    {% endif %}
  </body>
</html>
